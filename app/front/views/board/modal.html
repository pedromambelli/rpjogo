<div class="modal fade" id="new-token-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Criar Novo Token</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row p-1">

          <div class="input-group col">
            <div class="input-group-prepend">
              <span class="input-group-text">Nome</span>
            </div>
            <input class="form-control" type="text" ng-model='token_in_form.name' >

          </div>
          <div class="input-group col">
            <div class="input-group-prepend">
              <span class="input-group-text">Cor</span>
            </div>
            <!-- <input class="form-control" type="color" ng-model='token_in_form.color' value='#00FF00'> -->
            <select class="form-control" name="" ng-model='token_in_form.color' ng-init='token_in_form.color = boardRender.teams[0].color'>
              <option style='background-color:  {{team.color}}' ng-repeat='team in boardRender.teams' value="{{team.color}}">

                <div class="input-group-prepend" style='background-color:  {{team.color}}'>
                  <span class="input-group-text"></span>
                </div>
                {{team.name}}
              </option>
            </select>
          </div>

        </div>
        <div class="row p-1">

          <div class="input-group col">
            <div class="input-group-prepend">
              <img class="input-group-text" src="./../../static/icons/shield-24.png" alt="">
              <!-- <span >CA</span> -->
            </div>
            <input class="form-control" type="number" ng-model='token_in_form.ca' ng-init='token_in_form.ca = 8'>
          </div>
          <div class="input-group col">
            <div class="input-group-prepend">
              <img class="input-group-text" src="./../../static/icons/heart-24.png" alt="">
            </div>
            <input class="form-control" type="number" ng-model='token_in_form.hp_max' ng-init='token_in_form.hp_max = 20'>
          </div>
          <div class="input-group col">
            <div class="input-group-prepend">
              <img class="input-group-text" src="./../../static/icons/walking-24.png" alt="">
            </div>
            <input class="form-control" type="number" ng-model='token_in_form.mov' ng-init = 'token_in_form.mov = 30'>
          </div>


        </div>

        <div class="row p-1">
          <div class="col form-group">

            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id='imageFile' name="img_input" accept="image/png, image/jpeg" ng-model='img_src' onchange='angular.element(this).scope().imgSrcOnChange(this)'>
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" ng-click='uploadImageOnClick()'>Send</button>
              </div>
            </div>
            <img ng-if='form_img_src' ng-src='{{form_img_src}}' alt="" width="200px" height="200px">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: {{tokenFormControll.imageControll.loaded_fraction}}%;" aria-valuenow="{{tokenFormControll.imageControll.loaded_fraction}}" aria-valuemin="0" aria-valuemax="100">{{tokenFormControll.imageControll.loaded_fraction}}</div>
            </div>

            <div ng-if="!tokenFormControll.validName(token_in_form.name) && tokenFormControll.isNew" class="mt-1 alert alert-danger">
              JÃ¡ existe um token com este nome
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button ng-if='tokenFormControll.isNew' type="button" name="button" class="btn btn-primary" ng-disabled='!tokenFormControll.isValid()' ng-click='saveNewTokenOnClick()'>Criar</button>
        <button ng-if='!tokenFormControll.isNew' type="button" name="button" class="btn btn-primary" ng-disabled='!tokenFormControll.isValid()' ng-click='saveTokenOnClick()'>Salvar</button>
      </div>
    </div>
  </div>
</div>
